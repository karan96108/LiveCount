
<!DOCTYPE html>
<html>
<head>
    <title>Emotion Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            color: #666;
        }

    <div class="container">
        <h1>Real-time Emotion Recognition</h1>
        <div class="video-container">

        </div>
    </div>
